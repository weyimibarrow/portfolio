<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weyimi's Portfolio</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="desktop">
 

  <!-- Background-->
   <div class="wallpaper"></div>

   <!-- Icons Area-->
    <div class="desktop-icons">
    <div class="icon" data-section="writing">
      <img src="icons/notebook.png" alt="Writing">
      <span>Writing</span>
      </div>
      <div class="icon" data-section="tech"></div>
        <img src="icons/code.png" alt="Tech Projects">
        <span>Tech Projects</span>
      </div>
      <div class="icon" data-section="design">
        <img src="icons/design.png" alt="Graphic Design">
        <span>Graphic Design</span>
      </div>
    <div>

    <!-- Taskbar -->
     <div class="taskbar">
      <button id="start-btn">Start</button>
      <span class="time">4:44 PM</span>
      </div>

      <script src="script.js"></script>
    </body>
    </html>
